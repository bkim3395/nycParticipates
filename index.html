<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYC Participates!</title>
    <link rel="icon" href="./images/NYC-Emblem.png">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:100,100i,400,400i,700,700i" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/d3js/5.7.0/d3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <div id="site-container">
        <div id="map-container" class="svg-container"></div>
        <div id="title-container">
            <div id="title">
                <h1>NYC Participates!</h1>
            </div>
            <div id="title-other-container">
                <span id="title-description">View budgeting proposals from regular NYC citizens!</span>
                <div id="selector-container">
                    <span>Please select a year: </span>
                    <select id="year-selector">
                        <option value="Year">All Years</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                    </select>
                </div>
                <div id="category-selector-container">
                    <span>Please select a category: </span>
                    <select id="category-selector">
                        <option selected="true" value="All">All Categories</option>
                        <option value="Education">Education</option>
                        <option value="Arts, Culture & Community">Arts, Culture & Community</option>
                        <option value="Parks & Recreation">Parks & Recreation</option>
                        <option value="Transit">Transit</option>
                        <option value="Housing">Housing</option>
                        <option value="Public Safety">Public Safety</option>
                        <option value="Streets">Streets</option>
                        <option value="Environment">Environment</option>
                        <option value="Youth">Youth</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <span>Each circle represents a proposal. Green circle indicates a passed proposal. Red Circle indiates a
                    failed proposal.</span>
                <span>Please click on a district or circle for more information.</span>
                <div id="pi-container">
                    <div id="personal-information">
                        <a href="http://bumsookim.net/"><i class="fas fa-laptop-code"></i></a>
                        <a href="https://www.linkedin.com/in/bumsoo-kim-06909b185/"><i class="fab fa-linkedin"></i></a>
                        <a href="https://github.com/bkim3395/nycParticipates"><i class="fab fa-github"></i></a>
                        <a href="https://angel.co/bumsoo-kim-3"><i class="fab fa-angellist"></i></a>
                        <a href="mailto:bkim3395@gmail.com"><i class="far fa-envelope"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="details-container">
        <div id="initial-details-container">
            <img src="images/NYPBC-logo.png"></img>
            <img src="images/NYC-Emblem.png"></img>
        </div>
    </div>
</body>

</html>
